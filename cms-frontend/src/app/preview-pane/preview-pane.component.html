<mat-toolbar color="primary">
  <span>Preview </span>
  <span *ngIf="name"> {{name}}</span>
</mat-toolbar>

<div *ngIf="safeUrl">
  <video *ngIf="mimeType === 'video/mp4'; else iframeView"
         [src]="safeUrl" width="100%" height="500px" controls></video>

  <ng-template #iframeView>
    <iframe [src]="safeUrl" width="100%" height="500px"></iframe>
  </ng-template>

</div>
