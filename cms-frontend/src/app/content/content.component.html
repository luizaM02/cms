<div>
  <mat-toolbar color="primary">
    <span>Files</span>
    <span class="spacer"></span>
    <app-view-switcher class="align-right" (viewTypeChanged)="viewTypeChanged($event)"></app-view-switcher>

  <app-tree-view *ngIf="viewType === 'tree'"></app-tree-view>
  <app-card-view *ngIf="viewType === 'card'"></app-card-view>

</div>
